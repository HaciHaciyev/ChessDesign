<div
  class="chess-board-wrapper"
  [style.width.px]="chessBoardSize()"
  [style.height.px]="chessBoardSize()"
  [class.flipped]="isBlack()">
  <div class="notation-top">
    <div class="notation" *ngFor="let letter of notationLetters">{{ letter }}</div>
  </div>
  <div class="notation-left">
    <div class="notation" *ngFor="let number of notationNumbers">{{ number }}</div>
  </div>

  <div class="chess-board">
    <div class="board-background">
      <img src="/assets/board/wood4.jpg" alt="Chess Board Background">
    </div>
    <div class="field-container" *ngFor="let coordinate of coordinates">
      <app-field
        [coordinate]="coordinate"
        [piece]="fieldMap.get(coordinate)!">
      </app-field>
    </div>
  </div>
</div>
