<div class="settings-box">
  <div class="tabs">
    <button
      class="tab-button"
      *ngFor="let tab of ['profile', 'board', 'pieces']"
      [class.active]="selectedTab === tab"
      (click)="selectedTab = tab"
    >
      {{ tab }}
    </button>
  </div>

  <div class="content">
    <div class="tab-content" [class.visible]="selectedTab === 'profile'">
      <div *ngIf="userProperties">
        <p><strong>Username:</strong> {{ userProperties.username }}</p>
        <p><strong>Email:</strong> {{ userProperties.email }}</p>
        <p><strong>Rating:</strong> {{ userProperties.rating }}</p>
      </div>
      <p *ngIf="!userProperties" class="loading">Loading user properties...</p>
    </div>

    <div class="tab-content" [class.visible]="selectedTab === 'board'">
      <div class="grid-container">
        <div
          class="grid-item"
          *ngFor="let board of boards"
          [class.selected]="selectedBoard === board"
          (click)="setBoard(board)"
        >
          <img [src]="board" alt="Board Preview" class="preview-img" />
        </div>
      </div>
    </div>

    <div class="tab-content" [class.visible]="selectedTab === 'pieces'">
      <div class="grid-container">
        <div
          *ngFor="let piece of pieces"
          class="grid-item"
          [class.selected]="selectedPieces === piece"
          (click)="setPieces(piece)"
        >
          <img [src]="piece" alt="Piece Preview" class="preview-img" />
        </div>
      </div>
    </div>
  </div>
</div>
